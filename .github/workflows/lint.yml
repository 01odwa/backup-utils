name: Lint Code Base

on:
  pull_request:
    branches-ignore:
      - 'master'

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: github/super-linter@b8641364ca9a79b3cf07f3c4c59a82709cd39094
        env:
          VALIDATE_ALL_CODEBASE: false
